input EmojiInput {
  name: String!
  unicode: String
}

extend type Mutation {
  slackMessage(
    """
    plain text message
    """
    text: String!
    """
    Slack user id of the sender
    """
    sender: ID!
    """
    Slack user ids of the mentioned users
    """
    mentions: [String!]!
    """
    Emojis present in the message
    """
    emojis: [EmojiInput!]!
  ): Boolean!
}
